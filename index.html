<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const flowers = ["rose" ,"lotus","jasmin","jai","chafa"];
        console.log(flowers);

        let marks = [30,40,50,60,70,80];
        let count = marks.length;
        console.log(count);

        const color = ["yellow","Pink","marun","Black","green","Purple"];
        console.log(color);
        color.push("White");
        console.log(color);

        const students = ["Pooja","poonam","apeksha","payal"];
        console.log(students);
        students.pop();
        console.log(students);
    </script> 
</body>
</html>
